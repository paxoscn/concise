type: 'SQL'
config:
  source: 'default'
  sql: |
    CREATE TABLE IF NOT EXISTS dwd_store_common_commodity_di_1d (
      id BIGINT AUTO_INCREMENT PRIMARY KEY,
      shop_name VARCHAR(255) NOT NULL COMMENT '门店名称',
      shop_code VARCHAR(255) NOT NULL COMMENT '门店编码',
      haibo_shop_id VARCHAR(255) NOT NULL COMMENT '海博门店id',
      product_name VARCHAR(255) NOT NULL COMMENT '商品名称',
      haibo_product_id VARCHAR(255) NOT NULL COMMENT '海博商品ID',
      product_code VARCHAR(255) NOT NULL COMMENT '商品编码',
      barcode VARCHAR(255) NOT NULL COMMENT '条形码',
      spec VARCHAR(255) NOT NULL COMMENT '规格',
      unit VARCHAR(255) NOT NULL COMMENT '单位',
      jd_sosong_price VARCHAR(255) NOT NULL COMMENT '京东秒送渠道售价',
      meituan_price VARCHAR(255) NOT NULL COMMENT '美团渠道售价',
      eleme_price VARCHAR(255) NOT NULL COMMENT '饿了么渠道售价',
      member_price VARCHAR(255) NOT NULL COMMENT '会员价',
      online_stock VARCHAR(255) NOT NULL COMMENT '线上可售库存',
      frontend_category VARCHAR(255) NOT NULL COMMENT '前台类目',
      jd_sosong_sale_status VARCHAR(255) NOT NULL COMMENT '京东秒送售卖状态',
      meituan_sale_status VARCHAR(255) NOT NULL COMMENT '美团售卖状态',
      eleme_sale_status VARCHAR(255) NOT NULL COMMENT '饿了么售卖状态',
      permanent_offline_status VARCHAR(255) NOT NULL COMMENT '全渠道永久停售状态',
      out_of_stock VARCHAR(255) NOT NULL COMMENT '无库存可售',
      product_level VARCHAR(255) NOT NULL COMMENT '商品级别',
      existing VARCHAR(255) NOT NULL COMMENT '是否存在',
      offline_sale_status VARCHAR(255) NOT NULL COMMENT '线下品售卖状态',
      is_listed_item VARCHAR(255) NOT NULL COMMENT '是否清单商品',
      meituan_min_qty VARCHAR(255) NOT NULL COMMENT '美团起购数',
      eleme_min_qty VARCHAR(255) NOT NULL COMMENT '饿了么起购数',
      jd_sosong_min_qty_1 VARCHAR(255) NOT NULL COMMENT '京东秒送起购数',
      jd_sosong_min_qty_2 VARCHAR(255) NOT NULL COMMENT '京东秒送起购数',
      product_tags VARCHAR(255) NOT NULL COMMENT '商品标签',
      sales_avg_30d VARCHAR(255) NOT NULL COMMENT '30日日均销量',
      sales_avg_14d VARCHAR(255) NOT NULL COMMENT '14日日均销量',
      sales_avg_7d VARCHAR(255) NOT NULL COMMENT '7日日均销量',
      sales_avg_3d VARCHAR(255) NOT NULL COMMENT '3日日均销量',
      sales_total_30d VARCHAR(255) NOT NULL COMMENT '30日总销量',
      sales_total_14d VARCHAR(255) NOT NULL COMMENT '14日总销量',
      sales_total_7d VARCHAR(255) NOT NULL COMMENT '7日总销量',
      sales_total_3d VARCHAR(255) NOT NULL COMMENT '3日总销量',
      created_time VARCHAR(255) NOT NULL COMMENT '创建时间',
      updated_time VARCHAR(255) NOT NULL COMMENT '最新更新时间',
      meituan_shop_product_name VARCHAR(255) NOT NULL COMMENT '美团门店商品名称',
      eleme_shop_product_name VARCHAR(255) NOT NULL COMMENT '饿了么门店商品名称',
      spu_id VARCHAR(255) NOT NULL COMMENT 'SPUID',
      gross_weight VARCHAR(255) NOT NULL COMMENT '毛重',
      meituan_gross_weight VARCHAR(255) NOT NULL COMMENT '美团毛重',
      image_url VARCHAR(255) NOT NULL COMMENT '图片',
      custom_attributes VARCHAR(255) NOT NULL COMMENT '自定义商品属性',
      has_rich_description VARCHAR(255) NOT NULL COMMENT '有无图文描述',
      is_meituan_standard_ref VARCHAR(255) NOT NULL COMMENT '引用美团标库',
      subtitle VARCHAR(255) NOT NULL COMMENT '副标题',
      dt VARCHAR(255) NOT NULL COMMENT '分区字段. yyyyMMdd'
    ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COMMENT '门店商品';