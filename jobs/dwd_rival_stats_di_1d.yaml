type: 'SQL'
config:
  source: 'default'
  sql: |
    CREATE TABLE IF NOT EXISTS dwd_rival_stats_di_1d (
        id BIGINT GENERATED ALWAYS AS IDENTITY PRIMARY KEY,
        category_large VARCHAR(255) NOT NULL,
        category_level1 VARCHAR(255) NOT NULL,
        category_level3 VARCHAR(255) NOT NULL,
        classification_level1 VARCHAR(255) NOT NULL,
        classification_level2 VARCHAR(255) NOT NULL,
        product_name VARCHAR(255) NOT NULL,
        specification VARCHAR(255) NOT NULL,
        sku_id VARCHAR(255) NOT NULL,
        product_id VARCHAR(255) NOT NULL,
        upc_code VARCHAR(255) NOT NULL,
        current_price VARCHAR(255) NOT NULL,
        original_price VARCHAR(255) NOT NULL,
        estimated_price VARCHAR(255) NOT NULL,
        promotional_price VARCHAR(255) NOT NULL,
        final_price VARCHAR(255) NOT NULL,
        discount_rate VARCHAR(255) NOT NULL,
        coupon VARCHAR(255) NOT NULL,
        monthly_sales VARCHAR(255) NOT NULL,
        stock VARCHAR(255) NOT NULL,
        packaging_fee VARCHAR(255) NOT NULL,
        minimum_order VARCHAR(255) NOT NULL,
        shop_name VARCHAR(255) NOT NULL,
        date_str VARCHAR(255) NOT NULL,
        transaction_amount VARCHAR(255) NOT NULL,
        subsidy_amount VARCHAR(255) NOT NULL,
        reference_value VARCHAR(255) NOT NULL,
        dt VARCHAR(255) NOT NULL
    );

    COMMENT ON TABLE dwd_rival_stats_distincted_di_1d IS '竞对不去重';

    COMMENT ON COLUMN dwd_rival_stats_di_1d.category_large IS '大类';
    COMMENT ON COLUMN dwd_rival_stats_di_1d.category_level1 IS '一级类目';
    COMMENT ON COLUMN dwd_rival_stats_di_1d.category_level3 IS '三级类目';
    COMMENT ON COLUMN dwd_rival_stats_di_1d.classification_level1 IS '一级分类';
    COMMENT ON COLUMN dwd_rival_stats_di_1d.classification_level2 IS '二级分类';
    COMMENT ON COLUMN dwd_rival_stats_di_1d.product_name IS '商品名称';
    COMMENT ON COLUMN dwd_rival_stats_di_1d.specification IS '规格';
