version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: lakehouse-postgres
    environment:
      POSTGRES_DB: lakehouse
      POSTGRES_USER: lakehouse_user
      POSTGRES_PASSWORD: lakehouse_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - lakehouse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lakehouse_user -d lakehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lakehouse-backend
    environment:
      DATABASE_URL: postgres://lakehouse_user:lakehouse_pass@postgres:5432/lakehouse
      JWT_SECRET: your-secret-key-change-in-production
      TASK_CENTER_URL: http://task-center:8081
      SERVER_PORT: 8080
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lakehouse-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lakehouse-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lakehouse-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  lakehouse-network:
    driver: bridge
