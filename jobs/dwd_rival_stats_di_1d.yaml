    COMMENT ON COLUMN dwd_rival_stats_di_1d.upc_code IS 'upc码';
    COMMENT ON COLUMN dwd_rival_stats_di_1d.current_price IS '现价';
    COMMENT ON COLUMN dwd_rival_stats_di_1d.original_price IS '原价';
    COMMENT ON COLUMN dwd_rival_stats_di_1d.estimated_price IS '商品预估价';
