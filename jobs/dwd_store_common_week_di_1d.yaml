type: 'SQL'
config:
  source: 'default'
  sql: |
    CREATE TABLE IF NOT EXISTS dwd_store_common_week_di_1d (
        id BIGINT GENERATED ALWAYS AS IDENTITY PRIMARY KEY,
        date_str VARCHAR(255) NOT NULL,
        week_name VARCHAR(255) NOT NULL,
        dt VARCHAR(255) NOT NULL
    );

    COMMENT ON TABLE dwd_store_common_week_di_1d IS '周次';

    COMMENT ON COLUMN dwd_store_common_week_di_1d.date_str IS '日期';
    COMMENT ON COLUMN dwd_store_common_week_di_1d.week_name IS '周次';
    COMMENT ON COLUMN dwd_store_common_week_di_1d.dt IS '分区字段. yyyyMMdd';