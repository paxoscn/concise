type: 'SQL'
config:
  source: 'default'
  sql: |
    CREATE TABLE IF NOT EXISTS dwd_rival_stats_distincted_di_1d (
      id BIGINT AUTO_INCREMENT PRIMARY KEY,
      category_large VARCHAR(255) NOT NULL COMMENT '大类',
      category_level1 VARCHAR(255) NOT NULL COMMENT '一级类目',
      category_level3 VARCHAR(255) NOT NULL COMMENT '三级类目',
      classification_level1 VARCHAR(255) NOT NULL COMMENT '一级分类',
      classification_level2 VARCHAR(255) NOT NULL COMMENT '二级分类',
      product_name VARCHAR(255) NOT NULL COMMENT '商品名称',
      spec VARCHAR(255) NOT NULL COMMENT '规格',
      sku_id VARCHAR(255) NOT NULL COMMENT 'sku_id',
      product_id VARCHAR(255) NOT NULL COMMENT '商品ID',
      upc_code VARCHAR(255) NOT NULL COMMENT 'upc码',
      current_price VARCHAR(255) NOT NULL COMMENT '现价',
      original_price VARCHAR(255) NOT NULL COMMENT '原价',
      estimated_price VARCHAR(255) NOT NULL COMMENT '商品预估价',
      activity_price VARCHAR(255) NOT NULL COMMENT '活动价',
      final_price VARCHAR(255) NOT NULL COMMENT '到手价',
      discount_rate VARCHAR(255) NOT NULL COMMENT '商品折扣',
      coupon VARCHAR(255) NOT NULL COMMENT '优惠券',
      monthly_sales VARCHAR(255) NOT NULL COMMENT '商品月售',
      stock VARCHAR(255) NOT NULL COMMENT '库存',
      packaging_fee VARCHAR(255) NOT NULL COMMENT '包装费',
      min_order_qty VARCHAR(255) NOT NULL COMMENT '起订',
      shop_name VARCHAR(255) NOT NULL COMMENT '店铺名称',
      date_str VARCHAR(255) NOT NULL COMMENT '日期',
      transaction_amount VARCHAR(255) NOT NULL COMMENT '交易额',
      subsidy_amount VARCHAR(255) NOT NULL COMMENT '补贴额',
      reference_cost VARCHAR(255) NOT NULL COMMENT '参考货值',
      dt VARCHAR(255) NOT NULL COMMENT '分区字段. yyyyMMdd'
    ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COMMENT '竞对去重';